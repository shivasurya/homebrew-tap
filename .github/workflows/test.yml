name: Test Formula

on:
  push:
    branches: [main]
    paths:
      - 'Formula/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Formula/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tap local repository
        run: |
          # Create tap from local checkout using brew --repository for correct path
          BREW_REPO=$(brew --repository)
          mkdir -p "${BREW_REPO}/Library/Taps/shivasurya"
          ln -s $GITHUB_WORKSPACE "${BREW_REPO}/Library/Taps/shivasurya/homebrew-tap"

      - name: Install formula
        run: |
          brew install --verbose shivasurya/tap/pathfinder

      - name: Test binary
        run: |
          pathfinder version
          pathfinder --help

      - name: Test Python DSL
        run: |
          $(brew --prefix)/Cellar/pathfinder/*/libexec/venv/bin/python -c "import codepathfinder; print(codepathfinder.__version__)"

  test-macos-intel:
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tap local repository
        run: |
          # Create tap from local checkout using brew --repository for correct path
          BREW_REPO=$(brew --repository)
          mkdir -p "${BREW_REPO}/Library/Taps/shivasurya"
          ln -s $GITHUB_WORKSPACE "${BREW_REPO}/Library/Taps/shivasurya/homebrew-tap"

      - name: Fix Python symlink conflicts
        run: |
          # macos-15-intel runners have conflicting Python installations
          brew unlink python@3.12 2>/dev/null || true
          brew link --overwrite python@3.12 || true

      - name: Install formula
        run: |
          brew install --verbose shivasurya/tap/pathfinder

      - name: Test binary
        run: |
          pathfinder version
          pathfinder --help

      - name: Test Python DSL
        run: |
          $(brew --prefix)/Cellar/pathfinder/*/libexec/venv/bin/python -c "import codepathfinder; print(codepathfinder.__version__)"

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Tap local repository
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          # Create tap from local checkout using brew --repository for correct path
          BREW_REPO=$(brew --repository)
          mkdir -p "${BREW_REPO}/Library/Taps/shivasurya"
          ln -s $GITHUB_WORKSPACE "${BREW_REPO}/Library/Taps/shivasurya/homebrew-tap"

      - name: Install formula
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install --verbose shivasurya/tap/pathfinder

      - name: Test binary
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          pathfinder version
          pathfinder --help

      - name: Test Python DSL
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          $(brew --prefix)/Cellar/pathfinder/*/libexec/venv/bin/python -c "import codepathfinder; print(codepathfinder.__version__)"

name: Test Formula

on:
  push:
    branches: [main]
    paths:
      - 'Formula/**'
  pull_request:
    branches: [main]
    paths:
      - 'Formula/**'

jobs:
  test-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install formula
        run: |
          brew install --verbose Formula/pathfinder.rb

      - name: Test binary
        run: |
          pathfinder version
          pathfinder --help

      - name: Test Python DSL
        run: |
          $(brew --prefix)/Cellar/pathfinder/*/libexec/venv/bin/python -c "import codepathfinder; print(codepathfinder.__version__)"

  test-macos-intel:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install formula
        run: |
          brew install --verbose Formula/pathfinder.rb

      - name: Test binary
        run: |
          pathfinder version
          pathfinder --help

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Install formula
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install --verbose Formula/pathfinder.rb

      - name: Test binary
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          pathfinder version
          pathfinder --help
